<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ミルキー大富豪</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            min-height: 100%;
        }

        @font-face {
            font-family: 'M+ 1p black';
            src: url('./fonts/mplus-1p-black-sub.eot');
            src: url('./fonts/mplus-1p-black-sub.eot?#iefix') format('embedded-opentype'),
            url('./fonts/mplus-1p-black-sub.woff') format('woff'),
            url('./fonts/mplus-1p-black-sub.ttf') format('truetype');
        }

        body {
            background-color: hsl(23, 100%, 95%);
            background-image: repeating-linear-gradient(45deg, hsla(48, 90%, 50%, 0.2), hsla(48, 90%, 50%, 0.2) 13.9vw, transparent 0, transparent 56.2vw),
            repeating-linear-gradient(45deg, hsla(48, 90%, 50%, 0.2), hsla(48, 90%, 50%, 0.2) 3.8vw, transparent 0, transparent 56.3vw),
            repeating-linear-gradient(45deg, hsla(48, 90%, 50%, 0.2), hsla(48, 90%, 50%, 0.2) 3.8vw, transparent 0, transparent 56.3vw),
            repeating-linear-gradient(135deg, hsla(48, 90%, 50%, 0.2), hsla(48, 90%, 50%, 0.2) 13.9vw, transparent 0, transparent 56.2vw),
            repeating-linear-gradient(135deg, hsla(48, 90%, 50%, 0.2), hsla(48, 90%, 50%, 0.2) 3.8vw, transparent 0, transparent 56.3vw),
            repeating-linear-gradient(135deg, hsla(48, 90%, 50%, 0.2), hsla(48, 90%, 50%, 0.2) 3.8vw, transparent 0, transparent 56.3vw);
            background-position: 0 0, 0 23vw, 0 31vw, 0 0, 0 23vw, 0 31vw;
            font-family: -apple-system, 'Hiragino Kaku Gothic ProN', sans-serif;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="js/app.js"></script>
</body>

</html>
